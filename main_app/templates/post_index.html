{% extends 'base.html' %}

{% load tz %}

{% block title %}Home{% endblock %}

{% block content %}
<header>
    <h2>Newest posts</h2>
</header>
<div class="all-posts">

    {% for post in posts %}
    <div class="post-container">
        <a href="{% url 'post_detail' post.pk %}">
            <p>{{post.user.username}}</p>
            <img src={{post.image_url}} />
            <p>description: {{post.description}}</p>

            <!-- {% timezone change_to_profile_timezone } -->
            <!-- <p>Posted on {{post.created_at | date:'M d, Y'}} at {{post.created_at | date:'h:i:s A'}} ({{change_to_profile_timezone}})</p> -->
            <!-- {% endtimezone } -->

            <!-- <p>Posted on {{post.created_at}} (default: UTC)</p> -->
            <p>Posted on {{post.created_at | date:'F d'}}</p>
            <!-- <p>Posted on {{post.created_at | date:'Y-m-d H:i'}}</p> -->
            <!-- <p>Posted on {{post.created_at | date:'D d M Y'}}</p> -->
            <!-- <p>Posted on {{post.created_at | date:'F d, Y h:i'}}</p> -->
        </a>
    </div>
    {% empty %}
    <p>There are no posts</p>
    {% endfor %}

</div>
{% endblock %}
