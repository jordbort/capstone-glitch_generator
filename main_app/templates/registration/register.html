{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<header>
    <h1>Register</h1>
</header>
<form method="post" action="{% url 'register' %}" class="register-form">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn" value="Sign Up" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
