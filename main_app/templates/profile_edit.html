{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<header>
    <h1>Edit Profile</h1>
</header>

{% if profile.user.id == auth_profile.user_id %}
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit" />
</form>
<div class="button-box">
    <a href="{% url 'profile_detail' profile.pk %}" class="button red">Cancel and go back</a>
</div>
{% endif %}

{% endblock %}
